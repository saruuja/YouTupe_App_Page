<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTupe App</title>
<link href="style.css" rel="stylesheet" type="text/css" /> 

<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha5129usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
     <!-- header-->
     <div class="header">
      <div class="logo">
          <img src="img/logo.png" alt="logo icon" width="100" height="50">
      </div> 
          <!-- Navigation Bar-->
           <nav>
             <div class="nav-bar">
               <ul>
               <li> <input type="text" placeholder="Search.."></li>
               <li><i class="fa-solid fa-microphone"></i></li>
            <li><i class="fa-solid fa-money-bill"></i></li>
            <li><i class="fa-solid fa-grip"></i></li>
            <li><i class="fa-solid fa-bell"></i></li>
            <img src="img/user.JPG" alt="user img" width="50" height="50">
              </ul>
              
             </div>
           </nav>
      </div>
<!--media-->
<div class="container">
   <div class="row"> 
     <div class="col-2">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/HtwcETtVgnw?start=218" title="YouTube video player"
       frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
       allowfullscreen></iframe>
     </div>
     <div class="col-2">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/xXdSL5eDa58" title="YouTube video player" 
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
     </div>
   </div>

    <!--media-->
  <div class="container">
     <div class="row"> 
       <div class="col-2">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/bupWPZdXqIA?start=218" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
       </div>
       <div class="col-2">
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/313g9juj3rY?start=218" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
       </div>
     </div>
    
  </div>
  
</div>

  </body>
</html>
